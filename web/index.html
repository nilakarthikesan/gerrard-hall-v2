<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerrard Hall - 3D Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            z-index: 10;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 8px;
        }
        .info-item {
            margin: 12px 0;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-label {
            font-weight: 600;
            color: #333;
        }
        .info-value {
            color: #667eea;
            font-weight: bold;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .control-group {
            margin: 10px 0;
        }
        .control-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        input[type="range"] {
            width: 200px;
            cursor: pointer;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 2px solid #667eea;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 100;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #metrics-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s;
        }
        #metrics-link:hover {
            background: #764ba2;
        }
        .instructions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
        }
        .instructions p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <div style="font-size: 18px; font-weight: 600; color: #333;">Loading 3D Point Cloud...</div>
        </div>
        
        <div id="info-panel">
            <h1>üèõÔ∏è Gerrard Hall</h1>
            <div class="info-item">
                <span class="info-label">Total Points:</span>
                <span class="info-value" id="point-count">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Total Cameras:</span>
                <span class="info-value" id="camera-count">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Point Size:</span>
                <span class="info-value" id="size-display">0.02</span>
            </div>
            <a href="../data/gerrard-hall/results/metrics/gtsfm_metrics_report.html" id="metrics-link" target="_blank">
                üìä View Metrics Report
            </a>
            <div class="instructions">
                <p><strong>Controls:</strong></p>
                <p>üñ±Ô∏è Left click + drag: Rotate</p>
                <p>üñ±Ô∏è Right click + drag: Pan</p>
                <p>üñ±Ô∏è Scroll: Zoom</p>
            </div>
        </div>

        <div id="controls">
            <div class="control-group">
                <label class="control-label">Point Cloud</label>
                <select id="pointcloud-select">
                    <option value="merged">Main (Merged)</option>
                    <option value="ba_gt">Ground Truth</option>
                    <option value="ba_input">BA Input</option>
                    <option value="ba_output">BA Output</option>
                    <option value="C_1/merged">Cluster 1</option>
                    <option value="C_2/merged">Cluster 2</option>
                    <option value="C_3/merged">Cluster 3</option>
                    <option value="C_4/merged">Cluster 4</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">Point Size: <span id="size-value">0.02</span></label>
                <input type="range" id="point-size" min="0.001" max="0.1" step="0.001" value="0.02">
            </div>
        </div>

        <div id="canvas-container"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, pointCloud, cameraFrustums;
        let currentPointCloudPath = 'merged';

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 3, 5);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1;
            controls.maxDistance = 50;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);
            
            // Grid helper
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);
            
            // Axes helper
            const axesHelper = new THREE.AxesHelper(1);
            scene.add(axesHelper);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
            
            // Controls event listeners
            document.getElementById('point-size').addEventListener('input', (e) => {
                const size = parseFloat(e.target.value);
                document.getElementById('size-value').textContent = size.toFixed(3);
                document.getElementById('size-display').textContent = size.toFixed(3);
                if (pointCloud) {
                    pointCloud.material.size = size;
                }
            });
            
            document.getElementById('pointcloud-select').addEventListener('change', (e) => {
                currentPointCloudPath = e.target.value;
                loadPointCloud();
            });
            
            // Start animation loop
            animate();
            
            // Load initial point cloud
            loadPointCloud();
        }

        async function loadPointCloud() {
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            // Remove existing point cloud
            if (pointCloud) {
                scene.remove(pointCloud);
                pointCloud.geometry.dispose();
                pointCloud.material.dispose();
            }
            
            // Remove existing camera frustums
            if (cameraFrustums) {
                cameraFrustums.forEach(frustum => {
                    scene.remove(frustum);
                });
                cameraFrustums = [];
            }
            
            try {
                const path = `../data/gerrard-hall/results/${currentPointCloudPath}`;
                const points3DData = await fetch(`${path}/points3D.txt`).then(r => r.text());
                const camerasData = await fetch(`${path}/cameras.txt`).then(r => r.text());
                const imagesData = await fetch(`${path}/images.txt`).then(r => r.text());
                
                // Parse point cloud
                const positions = [];
                const colors = [];
                
                const lines = points3DData.split('\n');
                let pointCount = 0;
                
                for (let line of lines) {
                    if (line.startsWith('#') || line.trim() === '') continue;
                    
                    const parts = line.trim().split(/\s+/);
                    if (parts.length < 8) continue;
                    
                    const x = parseFloat(parts[1]);
                    const y = parseFloat(parts[2]);
                    const z = parseFloat(parts[3]);
                    const r = parseInt(parts[4]) / 255;
                    const g = parseInt(parts[5]) / 255;
                    const b = parseInt(parts[6]) / 255;
                    
                    positions.push(x, y, z);
                    colors.push(r, g, b);
                    pointCount++;
                }
                
                // Create point cloud geometry
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                
                // Create point cloud material
                const material = new THREE.PointsMaterial({
                    size: parseFloat(document.getElementById('point-size').value),
                    vertexColors: true,
                    sizeAttenuation: true
                });
                
                // Create point cloud
                pointCloud = new THREE.Points(geometry, material);
                scene.add(pointCloud);
                
                // Center camera on point cloud
                geometry.computeBoundingSphere();
                const center = geometry.boundingSphere.center;
                controls.target.copy(center);
                
                // Parse and visualize cameras
                const cameraLines = imagesData.split('\n');
                let cameraCount = 0;
                cameraFrustums = [];
                
                for (let i = 0; i < cameraLines.length; i++) {
                    const line = cameraLines[i];
                    if (line.startsWith('#') || line.trim() === '') continue;
                    
                    const parts = line.trim().split(/\s+/);
                    if (parts.length < 10) continue;
                    
                    // Parse camera pose (quaternion + translation)
                    const qw = parseFloat(parts[1]);
                    const qx = parseFloat(parts[2]);
                    const qy = parseFloat(parts[3]);
                    const qz = parseFloat(parts[4]);
                    const tx = parseFloat(parts[5]);
                    const ty = parseFloat(parts[6]);
                    const tz = parseFloat(parts[7]);
                    
                    // Create camera frustum visualization
                    const frustumGeometry = new THREE.ConeGeometry(0.05, 0.2, 4);
                    const frustumMaterial = new THREE.MeshBasicMaterial({
                        color: 0x00ff00,
                        wireframe: true
                    });
                    const frustum = new THREE.Mesh(frustumGeometry, frustumMaterial);
                    
                    // Set position
                    frustum.position.set(tx, ty, tz);
                    
                    // Set rotation from quaternion
                    const quaternion = new THREE.Quaternion(qx, qy, qz, qw);
                    frustum.setRotationFromQuaternion(quaternion);
                    
                    scene.add(frustum);
                    cameraFrustums.push(frustum);
                    cameraCount++;
                    
                    // Skip next line (feature points)
                    i++;
                }
                
                // Update info panel
                document.getElementById('point-count').textContent = pointCount.toLocaleString();
                document.getElementById('camera-count').textContent = cameraCount;
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading point cloud:', error);
                document.getElementById('loading').innerHTML = 
                    '<div style="color: #d32f2f; font-weight: 600;">Error loading point cloud</div>' +
                    '<div style="font-size: 14px; margin-top: 10px;">Please check the console for details.</div>';
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize when DOM is ready
        init();
    </script>
</body>
</html>
